<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoStud</title>
    <link rel="stylesheet" href="resource/css/PhotoStud-cs.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- menu icon -->
    <div class="menu target center">
      <div class="menu-line line1"></div>
      <div class="menu-line line2"></div>
    </div>
    <!-- End of menu icon -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#genre" class="navlink">Popular Genre</a>
      <a href="#videography" class="navlink">Videography</a>
      <a href="#gallery" class="navlink">Gallery</a>
      <a href="#contact" class="navlink">Connect</a>
    </nav>
    <!-- End of Navbar -->

    <!-- section 1 -->
    <div class="wrapper">
      <section class="section-1 target" id="hero">
        <h1 class="section-heading sec1-heading">PhotoStud</h1>
        <!-- <img src="images/PhotoStud/bikebg.png" alt="" class="sec1-img" /> -->
      </section>
    </div>
    <!-- End of section 1 -->

    <!-- section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="genre">
        <h1 class="section-heading">Popular Genre</h1>
        <div class="card-wrapper center">
          <div class="card">
            <h2 class="genre-name">Wedding</h2>
            <img src="images/PhotoStud/wedding.jpg" class="card-img" alt="" />
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="genre-name">Social-Media</h2>
            <img
              src="images/PhotoStud/social media.jpg"
              class="card-img"
              alt=""
            />
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="genre-name">Arial</h2>
            <img src="images/PhotoStud/arial.jpg" class="card-img" alt="" />
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End of section 2 -->

    <!-- section 3 -->
    <div class="wrapper">
      <section class="section-3 target" id="videography">
        <h1 class="section-heading">Videography</h1>
        <div class="video-wrapper center">
          <video
            src="images/PhotoStud/v1-editing.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="images/PhotoStud/v2-drone.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="images/PhotoStud/v3-broll.mp4"
            muted
            loop
            class="video"
          ></video>
        </div>
        <div class="video-wrapper center">
          <video
            src="images/PhotoStud/v4-wedding.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="images/PhotoStud/v5-object.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="images/PhotoStud/v6-cinematics.mp4"
            muted
            loop
            class="video"
          ></video>
        </div>
      </section>
    </div>
    <!-- End of section 3 -->

    <!-- section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="gallery">
        <h1 class="section-heading">Gallery</h1>
        <div class="gallery center">
          <div class="shelf-wrapper">
            <div class="gallery-shelf"></div>
          </div>
          <img src="images/PhotoStud/1-nature.jpg" alt="" class="img-g-1" />
          <img src="images/PhotoStud/2-wedding.jpg" alt="" class="img-g-2" />
          <img
            src="images/PhotoStud/3-social media.jpg"
            alt=""
            class="img-g-3"
          />
        </div>
        <div class="gallery center">
          <div class="shelf-wrapper">
            <div class="gallery-shelf"></div>
          </div>
          <img src="images/PhotoStud/4-advertise.jpg" alt="" class="img-g-1" />
          <img src="images/PhotoStud/5-urban.jpg" alt="" class="img-g-2" />
          <img src="images/PhotoStud/6-abstruct.jpg" alt="" class="img-g-3" />
        </div>
      </section>
    </div>
    <!-- End of section 4 -->

    <!-- section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Connect</h1>
        <form class="contact-form">
          <input type="text" placeholder="Name" class="input-form" />
          <input type="email" placeholder="MAIL-id" class="input-form" />
          <textarea class="input-form" placeholder="Your Message!"></textarea>
          <input class="form-btn" type="submit" value="submit" />
        </form>

        <p class="copyright">Â© 2023, PhotoStud by Bhavik Shah (v.1)</p>
      </section>
    </div>
    <!-- End of section 5 -->

    <script src="resource/js/PhotoStud-js.js"></script>
  </body>
</html>
